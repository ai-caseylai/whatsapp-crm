<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp åª’é«”ç•«å»Š</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        }

</head>
<body class="min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <!-- æ¨™é¡Œ -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ğŸ“¸ WhatsApp åª’é«”ç•«å»Š</h1>
            <p class="text-gray-600">æŸ¥çœ‹æ‰€æœ‰åœ–ç‰‡ã€è¦–é »å’Œ Emoji</p>
            <div class="mt-4 flex gap-4">
                <a href="/admin.html" class="text-blue-600 hover:text-blue-800">â† è¿”å›ç®¡ç†é¢æ¿</a>
                <a href="/" class="text-blue-600 hover:text-blue-800">è¿”å›ä¸»é </a>
            </div>
        </div>

        <!-- çµ±è¨ˆä¿¡æ¯ -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="text-3xl font-bold text-blue-600" id="total-count">0</div>
                <div class="text-gray-600">ç¸½åª’é«”æ•¸</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="text-3xl font-bold text-green-600" id="image-count">0</div>
                <div class="text-gray-600">åœ–ç‰‡</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="text-3xl font-bold text-purple-600" id="video-count">0</div>
                <div class="text-gray-600">è¦–é »</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="text-3xl font-bold text-yellow-600" id="emoji-count">0</div>
                <div class="text-gray-600">Emoji</div>
            </div>
        </div>

        <!-- éæ¿¾å™¨ -->
        <div class="bg-white rounded-2xl shadow-2xl p-6 mb-8">
            <div class="flex flex-wrap gap-4">
                <button onclick="filterMedia('all')" class="filter-btn px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition font-semibold" data-filter="all">
                    ğŸŒ å…¨éƒ¨
                </button>
                <button onclick="filterMedia('image')" class="filter-btn px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-semibold" data-filter="image">
                    ğŸ–¼ï¸ åœ–ç‰‡
                </button>
                <button onclick="filterMedia('video')" class="filter-btn px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-semibold" data-filter="video">
                    ğŸ¥ è¦–é »
                </button>
                <button onclick="filterMedia('emoji')" class="filter-btn px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-semibold" data-filter="emoji">
                    ğŸ˜Š Emoji
                </button>
            </div>
        </div>

        <!-- åª’é«”ç¶²æ ¼ -->
        <div id="media-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <!-- åª’é«”é …ç›®å°‡åœ¨é€™è£¡å‹•æ…‹åŠ è¼‰ -->
        </div>

        <!-- åŠ è¼‰æç¤º -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent"></div>
            <p class="text-white mt-4 text-lg">æ­£åœ¨åŠ è¼‰åª’é«”...</p>
        </div>

        <!-- éŒ¯èª¤æç¤º -->
        <div id="error" class="hidden bg-red-500 text-white rounded-xl p-6 text-center">
            <p class="text-lg font-semibold">åŠ è¼‰å¤±æ•—</p>
            <p class="mt-2">è«‹æª¢æŸ¥ç¶²çµ¡é€£æ¥æˆ–åˆ·æ–°é é¢é‡è©¦</p>
        </div>
    </div>

    <script>
        let allMedia = [];
        let currentFilter = 'all';
        
        // æª¢æŸ¥èªè­‰
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            const urlParams = new URLSearchParams(window.location.search);
            const tokenParam = urlParams.get('token');
            
            if (tokenParam) {
                localStorage.setItem('admin_token', tokenParam);
                return tokenParam;
            }
            
            if (!token) {
                // é»˜èªä½¿ç”¨å¯†ç¢¼ä½œç‚ºtoken
                localStorage.setItem('admin_token', 'whatsapp-admin-2026');
                return 'whatsapp-admin-2026';
            }
            
            return token;
        }

        async function loadMedia() {
            try {
                const token = checkAuth();
                
                // å¾å¾Œç«¯ API ç²å–åª’é«”åˆ—è¡¨
                const response = await fetch('/api/admin/media/list?limit=100', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('API è«‹æ±‚å¤±æ•—');
                }
                
                const data = await response.json();
                allMedia = data.media || [];
                
                // æ›´æ–°çµ±è¨ˆ
                updateStats();
                
                // æ¸²æŸ“åª’é«”
                renderMedia();
                
                // éš±è—åŠ è¼‰æç¤º
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('åŠ è¼‰åª’é«”å¤±æ•—:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function updateStats() {
            const imageCount = allMedia.filter(m => m.type === 'image').length;
            const videoCount = allMedia.filter(m => m.type === 'video').length;
            const emojiCount = allMedia.filter(m => 
                m.content && /[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}\u{1F900}-\u{1F9FF}\u{1F1E0}-\u{1F1FF}]/u.test(m.content)
            ).length;
            
            document.getElementById('total-count').textContent = allMedia.length;
            document.getElementById('image-count').textContent = imageCount;
            document.getElementById('video-count').textContent = videoCount;
            document.getElementById('emoji-count').textContent = emojiCount;
        }

        function filterMedia(type) {
            currentFilter = type;
            
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === type) {
                    btn.className = 'filter-btn px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition font-semibold';
                } else {
                    btn.className = 'filter-btn px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-semibold';
                }
            });
            
            renderMedia();
        }

        function renderMedia() {
            const grid = document.getElementById('media-grid');
            
            let filtered = allMedia;
            if (currentFilter === 'image') {
                filtered = allMedia.filter(m => m.type === 'image');
            } else if (currentFilter === 'video') {
                filtered = allMedia.filter(m => m.type === 'video');
            } else if (currentFilter === 'emoji') {
                filtered = allMedia.filter(m => 
                    m.content && /[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}\u{1F900}-\u{1F9FF}\u{1F1E0}-\u{1F1FF}]/u.test(m.content)
                );
            }

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-white text-lg py-12">æ²’æœ‰æ‰¾åˆ°åª’é«”å…§å®¹</div>';
                return;
            }

            grid.innerHTML = filtered.map(media => {
                const date = new Date(media.timestamp).toLocaleString('zh-HK', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                if (media.type === 'image' && media.path) {
                    return `
                        <div class="media-card bg-white rounded-xl shadow-lg overflow-hidden">
                            <div class="h-64 bg-gray-100 flex items-center justify-center">
                                <img src="${media.path}" alt="Image" class="w-full h-full object-cover" 
                                     onerror="this.parentElement.innerHTML='<div class=\\'text-gray-400\\'>åœ–ç‰‡åŠ è¼‰å¤±æ•—</div>'">
                            </div>
                            <div class="p-4">
                                <p class="text-sm font-semibold text-gray-800 truncate">${escapeHtml(media.sender)}</p>
                                <p class="text-xs text-gray-500 truncate">${escapeHtml(media.chat_name)}</p>
                                <p class="text-xs text-gray-400 mt-2">${date}</p>
                            </div>
                        </div>
                    `;
                } else if (media.type === 'video' && media.path) {
                    return `
                        <div class="media-card bg-white rounded-xl shadow-lg overflow-hidden">
                            <div class="h-64 bg-gray-100">
                                <video class="w-full h-full object-cover" controls preload="metadata">
                                    <source src="${media.path}" type="video/mp4">
                                    è¦–é »æ ¼å¼ä¸æ”¯æŒ
                                </video>
                            </div>
                            <div class="p-4">
                                <p class="text-sm font-semibold text-gray-800 truncate">${escapeHtml(media.sender)}</p>
                                <p class="text-xs text-gray-500 truncate">${escapeHtml(media.chat_name)}</p>
                                <p class="text-xs text-gray-400 mt-2">${date}</p>
                            </div>
                        </div>
                    `;
                } else if (media.content) {
                    // Emoji æˆ–æ–‡æœ¬æ¶ˆæ¯
                    return `
                        <div class="media-card bg-white rounded-xl shadow-lg p-6">
                            <div class="emoji-display text-center mb-4">
                                ${escapeHtml(media.content)}
                            </div>
                            <div class="border-t pt-4">
                                <p class="text-sm font-semibold text-gray-800 truncate">${escapeHtml(media.sender)}</p>
                                <p class="text-xs text-gray-500 truncate">${escapeHtml(media.chat_name)}</p>
                                <p class="text-xs text-gray-400 mt-2">${date}</p>
                            </div>
                        </div>
                    `;
                }
                return '';
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // åˆå§‹åŒ–
        loadMedia();
    </script>
</body>
</html>
