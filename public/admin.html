<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理設置 - WhatsApp CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    WhatsApp CRM 管理設置
                </h1>
                <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition">
                    ← 返回主頁
                </a>
            </div>
            <p class="text-gray-600 mt-2">Session ID: <span id="sessionId" class="font-mono font-bold"></span></p>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="mb-4 hidden"></div>

        <!-- Management Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Media Management -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    媒體管理
                </h2>
                <p class="text-gray-600 text-sm mb-4">下載缺失的圖片和影片</p>
                <button onclick="downloadAllMedia()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition">
                    下載所有媒體
                </button>
            </div>

            <!-- Contact Management -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                    <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    聯絡人管理
                </h2>
                <p class="text-gray-600 text-sm mb-4">從 WhatsApp 獲取聯絡人名稱</p>
                <button onclick="refreshUnknownContacts()" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg transition mb-2">
                    從 WhatsApp 獲取
                </button>
                <button onclick="extractNamesFromGroups()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition">
                    從群組提取名稱
                </button>
            </div>

            <!-- LID Mapping -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    LID 映射與清理
                </h2>
                <p class="text-gray-600 text-sm mb-4">管理 LID 映射、清理空聯絡人</p>
                <a href="/lid-mapper.html" class="block w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition text-center">
                    進入 LID 管理
                </a>
            </div>

            <!-- Sync Management -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                    <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    同步管理
                </h2>
                <p class="text-gray-600 text-sm mb-4">強制重新同步完整歷史</p>
                <button onclick="resync()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition">
                    強制同步
                </button>
            </div>

            <!-- Marketing -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                    </svg>
                    群發行銷
                </h2>
                <p class="text-gray-600 text-sm mb-4">批量發送消息給聯絡人</p>
                <button onclick="openMarketing()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition">
                    開啟群發功能
                </button>
            </div>

        </div>
    </div>

    <script>
        const SESSION_ID = 'sess_9ai6rbwfe_1770361159106';
        document.getElementById('sessionId').textContent = SESSION_ID;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `mb-4 p-4 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-800' :
                type === 'error' ? 'bg-red-100 text-red-800' :
                'bg-blue-100 text-blue-800'
            }`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        async function downloadAllMedia() {
            if (!confirm('確定要下載所有缺失的媒體文件嗎？\n這可能需要一些時間。')) {
                return;
            }
            
            try {
                showStatus('正在下載所有媒體...', 'info');
                
                const response = await fetch(`/api/session/${SESSION_ID}/download-all-media`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`下載完成！成功: ${result.success}, 失敗: ${result.failed}`, 'success');
                } else {
                    throw new Error(result.error || '未知錯誤');
                }
            } catch (err) {
                console.error('Error downloading media:', err);
                showStatus('下載失敗: ' + err.message, 'error');
            }
        }

        async function refreshUnknownContacts() {
            if (!confirm('確定要從 WhatsApp 獲取所有未知聯絡人的名稱嗎？')) {
                return;
            }
            
            try {
                showStatus('正在從 WhatsApp 獲取聯絡人名稱...', 'info');
                
                const response = await fetch(`/api/session/${SESSION_ID}/refresh-unknown-contacts`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(result.message || '獲取完成', 'success');
                } else {
                    throw new Error(result.error || '未知錯誤');
                }
            } catch (err) {
                console.error('Error refreshing contacts:', err);
                showStatus('獲取失敗: ' + err.message, 'error');
            }
        }

        async function extractNamesFromGroups() {
            if (!confirm('確定要從所有消息中提取聯絡人名稱嗎？')) {
                return;
            }
            
            try {
                showStatus('正在提取聯絡人名稱...', 'info');
                
                const response = await fetch(`/api/session/${SESSION_ID}/extract-names-from-groups`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`提取完成！更新: ${result.updated}`, 'success');
                } else {
                    throw new Error(result.error || '未知錯誤');
                }
            } catch (err) {
                console.error('Error extracting names:', err);
                showStatus('提取失敗: ' + err.message, 'error');
            }
        }

        async function resync() {
            if (!confirm('確定要清除所有資料並重新同步嗎？\n⚠️ 這將清除所有聯絡人和消息資料！')) {
                return;
            }
            
            if (!confirm('⚠️ 最後確認：這個操作不可逆！\n確定要繼續嗎？')) {
                return;
            }
            
            try {
                showStatus('正在清除資料...', 'info');
                
                const response = await fetch(`/api/session/${SESSION_ID}/sync-recent`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('重新同步已開始！請等待同步完成。', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    throw new Error(result.error || '未知錯誤');
                }
            } catch (err) {
                console.error('Error resyncing:', err);
                showStatus('同步失敗: ' + err.message, 'error');
            }
        }

        function openMarketing() {
            window.location.href = '/?marketing=1';
        }
    </script>
</body>
</html>
